<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/indexStyles.css">
    <link rel="stylesheet" href="css/basic-responsive-design.css">
    <link rel="stylesheet" href="css/addProducts-styles.css">
    <link rel="stylesheet" href="css/removeProducts-styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <title>Stock Manager</title>
</head>
<body>
    <header>
        <h1>Stock Manager</h1>
    </header>

    <main>
        <div class="return-container">
            <button>Return</button>
        </div>
        <div class="options-container">
            <h3>select options:</h3>
            <button class="list-products-button">List products in stock</button>
            <button class="add-products-button">Add products in stock</button>
            <button class="remove-products-button">Remove products in stock</button>
        </div>
        
        <div class="list-products">
            <h1>List of Products:</h1>
            <div class="list-products-container">
                <nav>
                    <ul>
                    </ul>
                </nav>
            </div>
        </div> 

        <div class="remove-product-container">
            <h1>Remove Products:</h1>
            <form class="remove-product-form">
                <label for=".remove-product">Product Name:</label><input type="text" class="remove-product" placeholder="search product to remove">
                <button class="search">search</button>
                <button class="remove">Remove Product</button>
            </form>
        </div>

        <div class="add-product">
            <h1>Add Products:</h1>
            <form class="add-product-container">
                <label for=".product-name">product name:</label><input type="text" class="product-name">
                <label for=".product-price">product price:</label><input type="number" class="product-price">
                <button class="add">Add Product</button>
            </form>
        </div>
    </main>


    <footer>
        <p>Author: jabir756</p>
        <a href="https://github.com/jabir756?tab=repositories">GitHub</a>
        <a href="https://ca.linkedin.com/in/jabir-kagone-b398bb2b6">LinkedIn</a>
    </footer>
    
    <script src="indexScript.js"></script>
    <script src="listProducts.js"></script>
</body>

</html>
